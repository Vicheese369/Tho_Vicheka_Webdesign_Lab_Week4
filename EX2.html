<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body{
        margin: 0;
        padding: 0;

      }
      .main {
        height: 100vh;
        display: flex;
        flex-direction: row;
        background: #25384B;
        padding-left: 3em;
        padding-right: 3em;
      }
      .left-section {
        background: #A3CFCC;
        flex:1;
      }
      .right-section {
        background: #F7CFB6;
        width: 10em;
        padding-left: 1em;
        padding-right: 1em;
        padding-top: 1em;
        margin-left: 3em;
       
      }
      .item {
        background: #86C2DE;
        height: 100px;
        margin:1em auto;

      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
